<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" src="img/short-ico.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_form.css">
    <title> Iniciar sesión</title>
</head>
<body>

    <div class="form-main">

        <div class="login-container">

            <h2>Bienvenido</h2>
            <p>Ingresa tu cuenta</p>

            <form action="" method="post">

                <p>
                    <label for="usuario"> Usuario</label>
                    <input class="input-texto" type="text" name="usuario" id="usuario">
                </p>

                <p>
                    <label for="contraseña"> Contraseña</label>
                    <input class="input-texto" type="text" name="contraseña" id="contraseña">
                </p>
                
                <div class="options">
                    <div>
                        Remember me <input type="checkbox" name="remember-me" id="remember-me">
                    </div> 
                    <div>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </div>

                <p>
                    <input type="submit" name="submit" class="btn btn-login" value="Inicia sesión">
                </p>

                <div class="providers">
                    <span> Otros métodos para iniciar sesión</span>
                    <button class="btn btn-google"> Google</button>
                    <button class="btn btn-facebook"> Facebook</button>
                </div>

            </form>

        </div>

        <div class="container-registro">
            <div class="el-registro">
            <h2>Únete al Rupture Team</h2> <br>
            <p>Regístrate para acceder a todos los beneficios</p> <br>
            <button class="btn-registrarse"> Registrarse</button>
        </div>

        </div>

    </div>


    
</body>
</html>
